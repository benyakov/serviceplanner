    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>Services</h2>
                <form class="navbar-form navbar-right" role="search">
                    <input type="text" class="form-control" placeholder="Filter On Tags"></input>
                </form>

                <div ng-if="admin">
                    <form id="rangeform">
                        <label for="include_future">Include all Future Services</label>
                        <input type="checkbox" name="include_future" id="include_future">
                        <label for="from">From</label>
                        <input type="date" name="from" id="from" value="{fromdate}">
                        <label for="to">To</label>
                        <input type="date" name="to" id="to" value="{todate}">
                        <button type="submit">Apply</button>
                    </form>
                    <a href="" ng-click="toggleSort()">{other_sort_order}</a>
                </div>

                <table class="table">
                    <tr><th>Date</th><th>Day: Order</th><th>View</th></tr>
                    <tr><td></td><td></td><td>[View]</td></tr>
                </table>
            </div>
        </div>

    </div>
